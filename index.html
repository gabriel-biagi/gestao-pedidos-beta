<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="shortcut icon" href="imgs/casa.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <title>Gerenciamento de Pedidos</title>
</head>

<body>
  <header class="header">
    <h1>Maldives Açaíteria</h1>
  </header>
  <main class="main-content">
    <section class="sizes">
      <button class="size-btn" data-size="300ml">
        <img src="imgs/cup-img.png" alt="Copo de açaí de 300ml" class="size-img">
        300ml
      </button>
      <button class="size-btn" data-size="400ml">
        <img src="imgs/cup-img.png" alt="Copo de açaí de 400ml" class="size-img">
        400ml
      </button>
      <button class="size-btn" data-size="550ml">
        <img src="imgs/cup-img.png" alt="Copo de açaí de 550ml" class="size-img">
        550ml
      </button>
      <button class="size-btn" data-size="770ml">
        <img src="imgs/cup-img.png" alt="Copo de açaí de 770ml" class="size-img">
        770ml
      </button>
    </section>
    <form class="order-form">
      <div class="form-group">
        <h4>Cliente</h4>
        <label for="cliente"></label>
        <input type="text" id="cliente" name="cliente" placeholder="Nome do cliente" required />
      </div>
      <h4 class="section-title">Acompanhamentos</h4>
      <div class="acompanhamento-group">
        <p class="acompanhamento-title">Gratuitos</p>
        <div class="acompanhamento-items">
          <label><input type="checkbox" name="acompanhamentos_gratis" value="Banana"> Banana</label>
          <label><input type="checkbox" name="acompanhamentos_gratis" value="Uva"> Uva</label>
          <label><input type="checkbox" name="acompanhamentos_gratis" value="Ninho"> Ninho</label>
          <label><input type="checkbox" name="acompanhamentos_gratis" value="Leite Condensado"> Leite Condensado</label>
          <label><input type="checkbox" name="acompanhamentos_gratis" value="Abacaxi"> Abacaxi</label>
          <label><input type="checkbox" name="acompanhamentos_gratis" value="Maçã"> Maçã</label>
          <label><input type="checkbox" name="acompanhamentos_gratis" value="Amendoim"> Amendoim</label>
          <label><input type="checkbox" name="acompanhamentos_gratis" value="Brigadeiro"> Brigadeiro</label>
          <label><input type="checkbox" name="acompanhamentos_gratis" value="Beijinho"> Beijinho</label>
          <label><input type="checkbox" name="acompanhamentos_gratis" value="Marshmallow"> Marshmallow</label>
          <label><input type="checkbox" name="acompanhamentos_gratis" value="Granola"> Granola</label>
          <label><input type="checkbox" name="acompanhamentos_gratis" value="Aveia"> Aveia</label>
          <label><input type="checkbox" name="acompanhamentos_gratis" value="Doce de Leite"> Doce de Leite</label>
          <label><input type="checkbox" name="acompanhamentos_gratis" value="Bis"> Bis</label>
          <label><input type="checkbox" name="acompanhamentos_gratis" value="Tubets"> Tubets</label>
          <label><input type="checkbox" name="acompanhamentos_gratis" value="Gominhas"> Gominhas</label>
          <label><input type="checkbox" name="acompanhamentos_gratis" value="KitKat"> KitKat</label>
          <label><input type="checkbox" name="acompanhamentos_gratis" value="Oreo"> Oreo</label>
          <label><input type="checkbox" name="acompanhamentos_gratis" value="Calda de Chocolate"> Calda de
            Chocolate</label>
          <label><input type="checkbox" name="acompanhamentos_gratis" value="Calda de Morango"> Calda de Morango</label>
          <label><input type="checkbox" name="acompanhamentos_gratis" value="Calda de Leite Condensado"> Calda de Leite
            Condensado</label>
        </div>
      </div>
      <div class="acompanhamento-group">
        <p class="acompanhamento-title">Pagos</p>
        <div class="acompanhamento-items">
          <label><input type="checkbox" name="acompanhamentos_pagos" value="morango"> Morango (R$3)</label>
          <label><input type="checkbox" name="acompanhamentos_pagos" value="nutella"> Nutella (R$7)</label>
          <label><input type="checkbox" name="acompanhamentos_pagos" value="creme de ninho"> Creme de Ninho
            (R$5)</label>
          <label><input type="checkbox" name="acompanhamentos_pagos" value="creme de amendoim"> Creme de Amendoim
            (R$5)</label>
          <label><input type="checkbox" name="acompanhamentos_pagos" value="creme de coco bianco"> Creme de Côco Bianco
            (R$5)</label>
          <label><input type="checkbox" name="acompanhamentos_pagos" value="kiwi"> Kiwi (R$2)</label>
          <label><input type="checkbox" name="acompanhamentos_pagos" value="ovomaltine"> Ovomaltine (R$4)</label>
          <label><input type="checkbox" name="acompanhamentos_pagos" value="bombom"> Bombom (R$2)</label>
          <label><input type="checkbox" name="acompanhamentos_pagos" value="mms"> MM's (R$2)</label>
          <label><input type="checkbox" name="acompanhamentos_pagos" value="mel"> Mel (R$2)</label>
          <label><input type="checkbox" name="acompanhamentos_pagos" value="chocoball"> Chocoball (R$2)</label>
        </div>
      </div>
      <div class="form-group">
        <h4>Observação</h4>
        <textarea id="observacao" name="observacao" placeholder="Observações"></textarea>
      </div>
      <div class="form-group delivery-option">
        <label><input id="checkbox-delivery" type="checkbox" name="delivery" checked> Delivery</label>
      </div>
      <div class="form-group-endereco">
        <h4>Endereço</h4>
        <textarea id="endereco" name="endereco" placeholder="Endereço para entrega"></textarea>
      </div>
      <div class="total-price">
        <p>Total do Pedido:</p>
        <span id="preco-total">R$ 0.00</span>
      </div>
      <div class="form-actions">
        <button type="button" class="submit-btn-add">Adicionar a Comanda</button>
        <button type="submit" class="submit-btn">Confirmar Pedido</button>
      </div>
    </form>
    <section class="order-summary-container">
      <h3>Resumo do Pedido</h3>
      <div id="order-details">
      </div>
    </section>
  </main>


  <script type="module" src="scripts/main.js"></script>
</body>

</html>
