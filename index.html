<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Gerenciamento de Pedidos</title>
</head>
<body>
<header class="header">
    <h1>Maldives Açaíteria</h1>
  </header>
  
  <main class="main-content">
    <section class="sizes">
      <button class="size-btn" data-size="300ml">300ml</button>
      <button class="size-btn" data-size="400ml">400ml</button>
      <button class="size-btn" data-size="500ml">500ml</button>
      <button class="size-btn" data-size="770ml">770ml</button>
    </section>

    <form class="order-form">
      <label for="cliente">Cliente</label>
      <input type="text" id="cliente" name="cliente" placeholder="Nome do cliente" />

      <label for="acompanhamentos">Acompanhamentos</label>
      <textarea id="acompanhamentos" name="acompanhamentos" placeholder="Escolha seus acompanhamentos"></textarea>

      <label for="endereco">Endereço</label>
      <textarea id="endereco" name="endereco" placeholder="Endereço para entrega"></textarea>

      <label for="delivery">
        <input type="checkbox" id="delivery" name="delivery" />
        Delivery
      </label>

      <button type="submit" class="submit-btn">Confirmar Pedido</button>
    </form>
  </main>
</body>
</html>
